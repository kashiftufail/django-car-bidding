{% extends "base.html" %}
{% block title %}{{ object.title }} â€“ MyBlog{% endblock %}
{% block content %}
<article class="prose lg:prose-xl">
  <h1>{{ object.title }}</h1>
  <p>{{ object.body|linebreaks }}</p>
</article>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4 my-6">
  {% for img in object.images.all %}
    <img src="{{ img.file.url }}" alt="{{ img.alt_text }}" class="rounded shadow" />
  {% empty %}
    <p class="col-span-full text-gray-500">No images uploaded.</p>
  {% endfor %}
</div>

<div class="mt-8 space-x-4 text-sm">
  <a href="{{ post.get_absolute_url }}" class="text-indigo-600 hover:underline">Edit</a>

  <a href="{% url 'post_delete' object.slug %}" class="text-red-600 hover:underline">Delete</a>
  <a href="{% url 'post_list' %}" class="hover:underline">Back</a>
</div>
{% endblock %}
