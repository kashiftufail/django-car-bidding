{% extends "base.html" %}
{% block title %}Delete Post – MyBid{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6 text-red-600">Delete Post</h1>
<p>Are you sure you want to delete “<strong>{{ object.title }}</strong>”?</p>

<form method="post" class="mt-4 space-x-4">
  {% csrf_token %}
  <button class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
  <a href="{% url 'post_detail' object.slug %}" class="underline">Cancel</a>
</form>
{% endblock %}
