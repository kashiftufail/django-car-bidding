<header class="bg-white border-b shadow-sm">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="{% url 'post_list' %}" class="text-xl font-bold text-indigo-600">MyBlog</a>
    
    <nav class="space-x-4">
      {% if user.is_authenticated %}
        <a href="{% url 'post_create_now' %}" class="text-indigo-600 hover:underline">New Post</a>
        welcome, {{ user.username }}!
        <a href="{% url 'account_logout' %}" class="text-red-500 hover:underline">Logout</a>
        
        <a href="{% url 'profile_edit' %}" class="text-indigo-600 hover:underline">Edit Profile</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="text-indigo-600 hover:underline">Sign In</a>
      {% endif %}
    </nav>
  </div>
</header>
